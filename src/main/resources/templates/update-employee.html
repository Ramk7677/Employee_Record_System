<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<form th:action="@{/updateemployee/{id}(id=${employee.id})}" th:object="${employee}"
			method="post">
			<h2>Update Employee Information</h2>
			<a th:href="@{/employees}" type="button" class="btn btn-primary">Employee List</a>
			<br /> <br />


			<input type="hidden" name="id" th:field="*{id}">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">First
					Name</label> <input name="firstName" th:field="*{firstName}" type="text"
					class="form-control" id="exampleFormControlInput1"
					placeholder="Enter employee first name">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Last
					Name</label> <input name="lastName" th:field="*{lastName}" type="text"
					class="form-control" id="exampleFormControlInput1"
					placeholder="Enter employee last name">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email
					address</label> <input name="email" th:field="*{email}" type="email"
					class="form-control" id="exampleFormControlInput1"
					placeholder="Enter employee Email id">
			</div>

			<div class="mb-3">

				<button type="submit" class="btn btn-primary">Update</button>
				
		</form>
	</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
